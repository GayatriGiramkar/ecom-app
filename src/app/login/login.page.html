<ion-header>
  <ion-toolbar>
    <ion-title color="primary">
      <ion-icon (click)="main()" name="arrow-back"></ion-icon>
      Signin
      
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <img src="assets/a3.jpg" alt="logo">
      <ion-card-subtitle></ion-card-subtitle>
      <ion-card-title >Plant Corner</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
    <ion-item>
      <ion-input [(ngModel)]="email" placeholder="user name" name="username" ng-minlength="6" required></ion-input>
    </ion-item>  
    <br>
    <ion-item>
      <ion-input [(ngModel)]="password" placeholder="password" type="password" ng-minlength="6" required></ion-input>
    </ion-item>
    <br>
    <ion-button expand="block" (click)="signin()">Signin</ion-button>
   
    </ion-card-content>
  </ion-card>
</ion-content>
